[package]
authors = ["Band Protocol <connect@bandprotocol.com>"]
description = "The helper library for building CosmWasm smart contracts to interact with Bandchain"
edition = "2021"
license = "Apache-2.0"
name = "cw-band"
readme = "README.md"
repository = "https://github.com/bandprotocol/cw-band/tree/main/packages/cw-band"
version = "0.3.0"

[features]
# Include nothing by default
default = []
# Enabled all
full = ["tunnel", "oracle"]
tunnel = []
oracle = []

[dependencies]
cosmwasm-schema = "2.0.2"
cosmwasm-std = "2.0.2"
obi = "0.0.2"

[dev-dependencies]
base64 = "0.22.1"
hex = "0.4.3"

